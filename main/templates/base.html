
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logística{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Transportadora TC</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{%  url 'index' %}">Clientes</a></li>
                <li><a href="">Historial de Ingresos</a></li>
                <li><a href="">Gestión de Despachos</a></li>
                {% if user.is_staff %}
                    <li><a href="">Usuarios</a></li>
                    <li><a href="">Gestión de Clientes</a></li>
                {% endif %}
            
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="logout-btn" value="Cerrar Sesión">
                </form>
            </ul>
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            {% block content %}
            <!-- Aquí va el contenido dinámico de cada vista -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
